		body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
		.w3-row-padding img {margin-bottom: 12px}
		/* Set the width of the sidebar to 120px */
		.w3-sidebar {width: 120px;background: #222;}
		/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
		#main {margin-left: 120px}
	</style>
	<style id="side">
		.w3-sidebar {right: auto}
		#main {margin-right: 0px}
		#main {margin-left: 120px}
		/* Remove margins from "page content" on small screens */
		@media only screen and (max-width: 600px) {#main {margin-left: 0px !important}} /* originally 0  */
		@media only screen and (max-width: 600px) {#main {margin-right: 55px !important}} /* originally 0  */
		@media only screen and (max-width: 600px) {.w3-sidebar {width: 55px !important}}
		@media only screen and (max-width: 600px) {.w3-bar-item {padding: 2px !important}}
		@media only screen and (max-width: 600px) {.w3-sidebar {right:0 !important}}
	</style>

	<footer>
		<script>
		var s_m = document.getElementById("side");
		var right = s_m.innerHTML;
		var left = `
			.w3-sidebar {right: 0}
			#main {margin-right: 120px}
			#main {margin-left: 0px}
			/* Remove margins from "page content" on small screens */
			@media only screen and (max-width: 600px) {#main {margin-left: 55px !important}} /* originally 0  */
			@media only screen and (max-width: 600px) {#main {margin-right: 0px !important}} /* originally 0  */
			@media only screen and (max-width: 600px) {.w3-sidebar {width: 55px !important}}
			@media only screen and (max-width: 600px) {.w3-bar-item {padding: 2px !important}}
			@media only screen and (max-width: 600px) {.w3-sidebar {right: auto !important}}
		`;
		var isRight = true;
		function side(){
			if(isRight === true){
				s_m.innerHTML = left;
			}
			else{
				s_m.innerHTML = right;
			}
			isRight = !isRight;
		}
		</script>
